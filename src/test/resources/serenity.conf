#
# Webdriver Setup
#
webdriver {
#  driver = chrome
#  driver = firefox
  driver = edge
  autodownload = true
}
headless.mode = false

serenity {
  test.root = serenityswag
  compress.filenames = false
//  take.screenshots = FOR_FAILURES
}
#
# Waits
#
webdriver {
    timeouts {
       implicitlywait = 2000
       fluentwait = 5000
    }
}
#
# Chrome options can be defined using the chrome.switches property
#
chrome.switches = """--lang=en-us;--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars,--disable-gpu"""
#
# Firefox options
#
firefox {
    preferences {
        browser {
            download {
                dir = "$TEMPDIR"
                folderList = 2
                manager.showWhenStarting = false
                }
            helperApps {
                neverAsk.saveToDisk = "application/octet-stream"
            }
            }
    }
}

#
# Edge options
#
edge {
    args = [
        "window-size=800,600"
       # "start-maximized",
        "test-type",
        "ignore-certificate-errors"
    ]
    preferences {
        download {
            default_directory = "$TEMPDIR"
            directory_upgrade = true
            promp_for_download = false
        }
        plugins.always_open_pdf_externally = true
    }
}



