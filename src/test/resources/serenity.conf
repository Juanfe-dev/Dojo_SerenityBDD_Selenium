
#
# Environments Chapter13.4.0
#
environments = local #Set the environment to run tests
environments {
    grid {
       webdriver {
           driver = remote
           remote.url = "address of our server, ex: http://127.0.0.1:4444/wd/hub"
           browserName = "chrome"
           screenResolution = "1280x1024"
           unhandePromptBehavior = "ignore"
       }
    }
    local {
        webdriver.driver = chrome
        chrome {
            switches = """--lang=en-us;--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                      --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                      --incognito;--disable-infobars;--disable-gpu"""
            preferences {
                download {
                    prompt_for_download: false
                    default_directory = "$TEMPDIR"
                }
            }
        }
    }
}

