#Set the environment to run tests
environments = run_on_saucelabs
environments {
    grid {
       webdriver {
           driver = remote
           remote.url = "address of our server, ex: http://127.0.0.1:4444/wd/hub"
           browserName = "chrome"
           screenResolution = "1280x1024"
           unhandePromptBehavior = "ignore"
       }
    }
    local {
        webdriver.driver = chrome
        chrome {
            switches = """--lang=en-us;--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                      --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                      --incognito;--disable-infobars;--disable-gpu"""
            preferences {
                download {
                    prompt_for_download: false
                    default_directory = "$TEMPDIR"
                }
            }
        }
    }
    run_on_saucelabs {
            webdriver {
                driver = remote
                #remote.url = "https://oauth-juan.gomez164-50e56:de458fbc-0dce-44f2-9c20-a93963fb8e7f@ondemand.us-west-1.saucelabs.com:443/wd/hub"
                # ↓↓↓↓ Inyect the serenity.properties settings in the url ↓↓↓↓
                remote.url = "https://#{saucelabs.username}:#{saucelabs.accessKey}@#{saucelabs.datacenter}.saucelabs.com:443/wd/hub"
            }
            saucelabs {
                platformName = "Windows 10"
                browserName = "Chrome"
                browserVersion = "latest"
            }
    }
}
